# Nginx configuration for ngx-intelligence frontend
# Serves React SPA and proxies API requests to backend

# Upstream backend service
upstream backend {
    # Backend service name from docker-compose
    server backend:8000;

    # Connection settings
    keepalive 32;
}

# Rate limiting zone
# Limit requests to 100 requests per second per IP
limit_req_zone $binary_remote_addr zone=api_limit:10m rate=100r/s;

server {
    listen 80;
    server_name localhost;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript
               application/x-javascript application/xml+rss
               application/json application/javascript;

    # Root directory for static files
    root /usr/share/nginx/html;
    index index.html;

    # Max body size for file uploads (adjust as needed)
    client_max_body_size 100M;

    # API proxy configuration
    location /api/ {
        # Apply rate limiting
        limit_req zone=api_limit burst=20 nodelay;

        # Proxy to backend
        proxy_pass http://backend/api/;

        # Proxy headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;

        # Buffering settings for streaming responses
        proxy_buffering off;
        proxy_request_buffering off;

        # HTTP version for upstream
        proxy_http_version 1.1;

        # Connection keep-alive
        proxy_set_header Connection "";
    }

    # WebSocket support (if needed for real-time features)
    location /ws/ {
        proxy_pass http://backend/ws/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Longer timeouts for WebSocket
        proxy_connect_timeout 7d;
        proxy_send_timeout 7d;
        proxy_read_timeout 7d;
    }

    # Health check endpoint
    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }

    # Static assets with caching
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        try_files $uri =404;
    }

    # SPA routing - serve index.html for all other routes
    # This ensures React Router can handle client-side routing
    location / {
        try_files $uri $uri/ /index.html;

        # No caching for index.html to ensure users get latest version
        location = /index.html {
            add_header Cache-Control "no-cache, no-store, must-revalidate";
            add_header Pragma "no-cache";
            add_header Expires "0";
        }
    }

    # Deny access to hidden files
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }
}
