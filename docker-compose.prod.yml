# Production Docker Compose configuration for ngx-intelligence
# Uses pre-built images from GitHub Container Registry
#
# Usage:
#   docker-compose -f docker-compose.prod.yml up -d

services:
  # Backend service - FastAPI application
  backend:
    image: ghcr.io/johnnyleek1/ngx-intelligence-backend:latest
    container_name: ngx-intelligence-backend
    restart: unless-stopped

    # Environment variables from .env file
    env_file:
      - .env

    environment:
      # Override or set additional environment variables
      - DATABASE_URL=sqlite:////app/data/ngx_intelligence.db
      - CONFIG_PATH=/app/config/config.yaml
      - LOG_PATH=/app/logs

    # Volume mounts for persistence
    volumes:
      # SQLite database file
      - ./data:/app/data
      # Configuration file
      - ./config:/app/config
      # Application logs
      - ./logs:/app/logs

    # Network configuration
    networks:
      - ngx-intelligence-network

    # Health check
    healthcheck:
      test: ["CMD", "python", "-c", "import httpx; httpx.get('http://localhost:8000/health', timeout=5.0)"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

    # Resource limits (adjust based on your system)
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 2G
        reservations:
          cpus: '0.5'
          memory: 512M

    # Logging configuration
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # Frontend service - React app served by nginx
  frontend:
    image: ghcr.io/johnnyleek1/ngx-intelligence-frontend:latest
    container_name: ngx-intelligence-frontend
    restart: unless-stopped

    # Port exposure
    ports:
      - "${FRONTEND_PORT:-3000}:80"

    # Depends on backend service
    depends_on:
      backend:
        condition: service_healthy

    # Network configuration
    networks:
      - ngx-intelligence-network

    # Health check
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:80/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s

    # Resource limits
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 512M
        reservations:
          cpus: '0.25'
          memory: 128M

    # Logging configuration
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

networks:
  ngx-intelligence-network:
    driver: bridge
